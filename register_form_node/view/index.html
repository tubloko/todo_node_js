<div>
    <h1 class="text-center">todo do...do... .</h1>
</div>

<div class="row">
    <div class="col-12">
        <form action="/addTask" method="post" class="input-group input-group-lg inputTask">
            <input type="text" name="task" class="form-control" required>
            <div class="input-group-prepend">
                <input type="submit" value="Add Task" class="input-group-text btn btn-outline-secondary">
            </div>
        </form>
    </div>
    <div class="col-12">
        <ul class="list-group">
            <% tasks.forEach(({task, taskId, done}) => { %>
            <li class="<%= `list-group-item ${done ? 'done' : ''}` %>"
                value="done">
                <span class="tasks"><%= task %></span>
                <form action="/deleteTask" method="post" class="float-right">
                    <input value="<%= taskId %>" name="taskId" type="hidden">
                    <button class="btn btn-outline-danger">Delete</button>
                </form>
                <form action="/toggleTask" method="post" class="float-right">
                    <input value="<%= taskId %>" name="taskId" type="hidden">
                    <input value="<%= done %>" name="done" type="hidden">
                    <button class="btn btn-outline-success">Check</button>
                </form>
            </li>
            <% }) %>
        </ul>
    </div>
    <div class="col-12 d-flex justify-content-between">
        <form action="/deleteAllChecked" method="get">
            <button class="btn btn-outline-danger deleteAllChecked">Delete all checked</button>
        </form>
<!--        <div class="justify-content-between filterButtons">-->
<!--            <button class="btn btn-secondary float-right" id="all">All</button>-->
<!--            <button class="btn btn-secondary float-right" id="active">Active</button>-->
<!--            <button class="btn btn-secondary float-right" id="done">Done</button>-->
<!--        </div>-->
    </div>
</div>
